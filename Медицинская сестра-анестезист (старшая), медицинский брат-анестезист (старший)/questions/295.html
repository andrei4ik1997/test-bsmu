<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопрос 295</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="que multichoice immediatefeedback">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            У пациента развивается одышка, кашель с розовой пенистой мокротой,
            цианоз губ. Какое положение следует придать ему в постели?
          </div>
          <fieldset class="ablock no-overflow visual-scroll-x">
            <legend class="prompt h6 font-weight-normal">
              <span class="sr-only">Вопрос 295</span> Выберите один ответ:
            </legend>
            <div class="answer">
              <div class="r0">
                <input
                  type="radio"
                  name="q56392:295_answer"
                  disabled=""
                  value="0"
                  id="q56392:295_answer0"
                  aria-labelledby="q56392:295_answer0_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:295_answer0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">сидя или полусидя</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="radio"
                  name="q56392:295_answer"
                  disabled=""
                  value="1"
                  id="q56392:295_answer1"
                  aria-labelledby="q56392:295_answer1_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:295_answer1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">лёжа горизонтально</div>
                </div>
              </div>
              <div class="r0">
                <input
                  type="radio"
                  name="q56392:295_answer"
                  disabled=""
                  value="2"
                  id="q56392:295_answer2"
                  aria-labelledby="q56392:295_answer2_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:295_answer2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">на боку</div>
                </div>
              </div>
              <div class="r1 incorrect">
                <input
                  type="radio"
                  name="q56392:295_answer"
                  disabled=""
                  value="3"
                  id="q56392:295_answer3"
                  aria-labelledby="q56392:295_answer3_label"
                  checked=""
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:295_answer3_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">лёжа с приподнятыми ногами</div>
                </div>
                <span class="ml-1"
                  ><i
                    class="icon fa fa-remove text-danger fa-fw"
                    title="Неверно"
                    role="img"
                    aria-label="Неверно"
                  ></i
                ></span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="outcome clearfix">
          <h4 class="accesshide">Отзыв</h4>
          <div class="feedback">
            <div class="rightanswer">Правильный ответ: сидя или полусидя</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
