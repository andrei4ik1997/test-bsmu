<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../styles.css" />

    <div class="que multichoice immediatefeedback">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            Группу крови по системе АВ0 можно определить с помощью:

              <span class="sr-only">Вопрос 331</span> Выберите один ответ:
            </legend>
            <div class="answer">
              <div class="r0">
                <input
                  type="radio"
                  name="q56392:331_answer"
                  value="0"
                  id="q56392:331_answer0"
                  aria-labelledby="q56392:331_answer0_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:331_answer0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">стандартных сывороток</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="radio"
                  name="q56392:331_answer"
                  value="1"
                  id="q56392:331_answer1"
                  aria-labelledby="q56392:331_answer1_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:331_answer1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">стандартных эритроцитов</div>
                </div>
              </div>
              <div class="r0">
                <input
                  type="radio"
                  name="q56392:331_answer"
                  value="2"
                  id="q56392:331_answer2"
                  aria-labelledby="q56392:331_answer2_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:331_answer2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">и того, и другого</div>
                </div>
              </div>
            </div>
            <div
              id="q56392:331_clearchoice"
              class="qtype_multichoice_clearchoice sr-only"
              aria-hidden="true"
            >
              <input
                type="radio"
                name="q56392:331_answer"
                id="q56392:331_answer-1"
                value="-1"
                class="sr-only"
                aria-hidden="true"
                checked=""
              /><label for="q56392:331_answer-1"
                ><a
                  tabindex="-1"
                  role="button"
                  class="btn btn-link ml-3 mt-n1"
                  href="#"
                  >Очистить мой выбор</a
                ></label
              >
            </div>
          </fieldset>
          <div class="im-controls">
            <button
              type="submit"
              id="q56392:331_-submit"
              name="q56392:331_-submit"
              value="1"
              class="submit btn btn-secondary"
              data-savescrollposition="true"
            >
              Проверить <span class="sr-only">Вопрос 331</span>
            </button>
