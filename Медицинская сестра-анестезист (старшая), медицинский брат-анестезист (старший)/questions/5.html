<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопрос 5</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="que multichoice immediatefeedback">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            Расположите в правильно порядке стадии анестезии эфиром по
            Гведелу:&nbsp;
            <p>
              1) хирургический наркоз; <br />2) терминальная; <br />3)
              возбуждение; <br />4) анальгезия
            </p>
          </div>
          <fieldset class="ablock no-overflow visual-scroll-x">
            <legend class="prompt h6 font-weight-normal">
              <span class="sr-only">Вопрос 5</span> Выберите один или несколько
              ответов:
            </legend>
            <div class="answer">
              <div class="r0 correct">
                <input
                  type="checkbox"
                  name="q56392:5_choice0"
                  disabled=""
                  value="1"
                  id="q56392:5_choice0"
                  aria-labelledby="q56392:5_choice0_label"
                  checked=""
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:5_choice0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">1-2-3-4</div>
                </div>
                <span class="ml-1"
                  ><i
                    class="icon fa fa-check text-success fa-fw"
                    title="Верно"
                    role="img"
                    aria-label="Верно"
                  ></i
                ></span>
              </div>
              <div class="r1">
                <input
                  type="checkbox"
                  name="q56392:5_choice1"
                  disabled=""
                  value="1"
                  id="q56392:5_choice1"
                  aria-labelledby="q56392:5_choice1_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:5_choice1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">3-4-1-2</div>
                </div>
              </div>
              <div class="r0">
                <input
                  type="checkbox"
                  name="q56392:5_choice2"
                  disabled=""
                  value="1"
                  id="q56392:5_choice2"
                  aria-labelledby="q56392:5_choice2_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:5_choice2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">2-1-3-4</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="checkbox"
                  name="q56392:5_choice3"
                  disabled=""
                  value="1"
                  id="q56392:5_choice3"
                  aria-labelledby="q56392:5_choice3_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56392:5_choice3_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">4-3-1-2</div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="outcome clearfix">
          <h4 class="accesshide">Отзыв</h4>
          <div class="feedback">
            <div class="rightanswer">Правильные ответы: 4-3-1-2, 1-2-3-4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
