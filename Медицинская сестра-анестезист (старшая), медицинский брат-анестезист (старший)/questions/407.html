<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопрос 407</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="que multichoice immediatefeedback">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            Показания к переливанию крови и кровезаменителей:
          </div>
          <fieldset class="ablock no-overflow visual-scroll-x">
            <legend class="prompt h6 font-weight-normal">
              <span class="sr-only">Вопрос 407</span> Выберите один ответ:
            </legend>
            <div class="answer">
              <div class="r0">
                <input
                  type="radio"
                  name="q56966:407_answer"
                  disabled="disabled"
                  value="0"
                  id="q56966:407_answer0"
                  aria-labelledby="q56966:407_answer0_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56966:407_answer0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">анафилактический шок</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="radio"
                  name="q56966:407_answer"
                  disabled="disabled"
                  value="1"
                  id="q56966:407_answer1"
                  aria-labelledby="q56966:407_answer1_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56966:407_answer1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">кардиогенный шок</div>
                </div>
              </div>
              <div class="r0 correct">
                <input
                  type="radio"
                  name="q56966:407_answer"
                  disabled="disabled"
                  value="2"
                  id="q56966:407_answer2"
                  aria-labelledby="q56966:407_answer2_label"
                  checked=""
                />
                <div
                  class="d-flex w-auto"
                  id="q56966:407_answer2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">
                    ожоговый шок и травматический шок, острая кровопотеря
                  </div>
                </div>
                <span class="ml-1"
                  ><i
                    class="icon fa fa-check text-success fa-fw"
                    title="Верно"
                    role="img"
                    aria-label="Верно"
                  ></i
                ></span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="outcome clearfix">
          <h4 class="accesshide">Отзыв</h4>
          <div class="feedback">
            <div class="rightanswer">
              Правильный ответ: ожоговый шок и травматический шок, острая
              кровопотеря
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
