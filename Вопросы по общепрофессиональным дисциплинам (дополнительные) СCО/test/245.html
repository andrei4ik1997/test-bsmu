<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопрос 245</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="que multichoice immediatefeedback correct">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            Руководители и специалисты организации проходят периодическую
            проверку знаний по вопросам охраны труда:
          </div>
          <fieldset class="ablock no-overflow visual-scroll-x">
            <legend class="prompt h6 font-weight-normal">
              <span class="sr-only">Вопрос 245</span> Выберите один ответ:
            </legend>
            <div class="answer">
              <div class="r0">
                <input
                  type="radio"
                  name="q56851:245_answer"
                  disabled="disabled"
                  value="0"
                  id="q56851:245_answer0"
                  aria-labelledby="q56851:245_answer0_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:245_answer0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">не проходят</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="radio"
                  name="q56851:245_answer"
                  disabled="disabled"
                  value="1"
                  id="q56851:245_answer1"
                  aria-labelledby="q56851:245_answer1_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:245_answer1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">
                    на усмотрение руководителя организации
                  </div>
                </div>
              </div>
              <div class="r0">
                <input
                  type="radio"
                  name="q56851:245_answer"
                  disabled="disabled"
                  value="2"
                  id="q56851:245_answer2"
                  aria-labelledby="q56851:245_answer2_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:245_answer2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">не реже одного раза в 3 год</div>
                </div>
              </div>
              <div class="r1 incorrect">
                <input
                  type="radio"
                  name="q56851:245_answer"
                  disabled="disabled"
                  value="3"
                  id="q56851:245_answer3"
                  aria-labelledby="q56851:245_answer3_label"
                  checked=""
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:245_answer3_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">ежегодно</div>
                </div>
                <span class="ml-1"
                  ><i
                    class="icon fa fa-remove text-danger fa-fw"
                    title="Неверно"
                    role="img"
                    aria-label="Неверно"
                  ></i
                ></span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="outcome clearfix">
          <h4 class="accesshide">Отзыв</h4>
          <div class="feedback">
            <div class="rightanswer">
              Правильный ответ: не реже одного раза в 3 год
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
