<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопрос 253</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="que multichoice immediatefeedback correct">
      <div class="content">
        <div class="formulation clearfix">
          <h4 class="accesshide">Текст вопроса</h4>
          <div class="qtext">
            В какой срок страхователь обязан ознакомить с актом формы Н-1 лиц,
            допустивших нарушения актов законодательства, приведшие к
            несчастному случаю?
          </div>
          <fieldset class="ablock no-overflow visual-scroll-x">
            <legend class="prompt h6 font-weight-normal">
              <span class="sr-only">Вопрос 253</span> Выберите один ответ:
            </legend>
            <div class="answer">
              <div class="r0">
                <input
                  type="radio"
                  name="q56851:253_answer"
                  disabled="disabled"
                  value="0"
                  id="q56851:253_answer0"
                  aria-labelledby="q56851:253_answer0_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:253_answer0_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">6 рабочих дней</div>
                </div>
              </div>
              <div class="r1 correct">
                <input
                  type="radio"
                  name="q56851:253_answer"
                  disabled="disabled"
                  value="1"
                  id="q56851:253_answer1"
                  aria-labelledby="q56851:253_answer1_label"
                  checked=""
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:253_answer1_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">5 рабочих дней</div>
                </div>
                <span class="ml-1"
                  ><i
                    class="icon fa fa-check text-success fa-fw"
                    title="Верно"
                    role="img"
                    aria-label="Верно"
                  ></i
                ></span>
              </div>
              <div class="r0">
                <input
                  type="radio"
                  name="q56851:253_answer"
                  disabled="disabled"
                  value="2"
                  id="q56851:253_answer2"
                  aria-labelledby="q56851:253_answer2_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:253_answer2_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">3 рабочих дня</div>
                </div>
              </div>
              <div class="r1">
                <input
                  type="radio"
                  name="q56851:253_answer"
                  disabled="disabled"
                  value="3"
                  id="q56851:253_answer3"
                  aria-labelledby="q56851:253_answer3_label"
                />
                <div
                  class="d-flex w-auto"
                  id="q56851:253_answer3_label"
                  data-region="answer-label"
                >
                  <div class="flex-fill ml-1">4 рабочих дня</div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="outcome clearfix">
          <h4 class="accesshide">Отзыв</h4>
          <div class="feedback">
            <div class="rightanswer">Правильный ответ: 5 рабочих дней</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
